<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Dados do cliente</title>
</head>
<body>
    <div class="titulo"><h1 >Clientes cadastrados</h1></div>
    <table>
        <tr class="dados">
            <td>Cliente</td>
            <td>Idade</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td>E-mail</td>
        </tr>
        <tr class="info">
            <td>Ana Regina</td>
            <td>29</td>
            <td>Curitiba</td>
            <td>Paraná</td>
            <td>ana@gmail.com</td>
        </tr>
        <tr class="info">
            <td>Fernanda Silva</td>
            <td>42</td>
            <td>Joinville</td>
            <td>Santa Catarina</td>
            <td>fernanda@gmail.com</td>
        </tr>
        <tr class="info">
            <td>Rodrigo Ferreira</td>
            <td>70</td>
            <td>Curitiba</td>
            <td>Paraná</td>
            <td>rodrigo@gmail.com</td>
        </tr>
    </table>
    <fieldset class="cadastro">
        <legend>Cadastrar novo cliente</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" class="nome">
        <br>
        <label for="idade">Idade: </label>
        <input type="text" name="idade" class="idade">
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" class="cidade">
        <br>
        <label for="estado">Estado: </label>
        <select name="estado" id="estado">
            <option value="parana">Paraná</option>
            <option value="santacatarina">Santa Catarina</option>
        </select>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" class="email">
        <br>
        <input type="reset" value="Cancelar" class="cancelar">
        <input type="submit" value="Salvar" class="salvar">
    </fieldset>
</body>
</html>
